##
# Signing dlls & packages.
##
steps:

- task: DotNetCoreInstaller@1
  displayName: 'Install .NET Core SDK 2.2.401'
  inputs:
    version: 2.2.401

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'Signing: strong name'
  inputs:
    ConnectedServiceName: CodeSign
    FolderPath: src\bin\$(Build.Configuration)
    CertificateId: 267
    OpusName: 'Microsoft Jupyter Core'
    OpusInfo: 'https://github.com/Microsoft/jupyter-core'
    SessionTimeout: 120


- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'Signing: authenticode'
  inputs:
    ConnectedServiceName: CodeSign
    FolderPath: src\bin\$(Build.Configuration)
    CertificateId: 400
    OpusName: 'Microsoft Jupyter Core'
    OpusInfo: 'https://github.com/Microsoft/jupyter-core'
    SessionTimeout: 120


- task: DotNetCoreCLI@2
  displayName: "Pack signed version of Core library"
  inputs:
    command: pack
    configuration: $(Build.Configuration)
    nobuild: true
    packagesToPack: src/jupyter-core.csproj
    arguments: '-p:Version=$(NuGetPackage.Version) -p:PackageVersion=$(NuGetPackage.Version)'


- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'Signing: Nugets'
  inputs:
    ConnectedServiceName: CodeSign
    FolderPath: '$(Build.ArtifactStagingDirectory)'
    Pattern: '*.nupkg'
    signConfigType: inlineSignParams
    inlineOperation: |
     [ 
         {
             "keyCode": "CP-401405",
             "operationSetCode": "NuGetSign",
             "parameters": [ ],
             "toolName": "sign",
             "toolVersion": "1.0"
         },
         {
             "keyCode": "CP-401405",
             "operationSetCode": "NuGetVerify",
             "parameters": [ ],
             "toolName": "sign",
             "toolVersion": "1.0"
         }
     ]
    SessionTimeout: 120


