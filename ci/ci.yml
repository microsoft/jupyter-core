name: $(Build.Major).$(Build.Minor).$(Date:yyMM)$(DayOfMonth)$(Rev:rr)
trigger:
- master
resources:
  repositories:
  - repository: self
variables:
  Build.Major: 1
  Build.Minor: 4
  Build.Patch: $(Date:yyMM)$(DayOfMonth)$(Rev:rr)
  Build.Configuration: 'Release'
  Assembly.Version: $(Build.Major).$(Build.Minor).0.0
  VersioningScheme: 'byPrereleaseNumber'


jobs:
- job: Windows
  pool: 'Hosted VS2017'
  steps:
  - template: steps-build-core.yml
  - template: steps-build-samples.yml
  - task: PublishBuildArtifacts@1
    condition: succeededOrFailed()

